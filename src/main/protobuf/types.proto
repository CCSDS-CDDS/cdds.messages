syntax = "proto3";

package ccsds.cdds;

message AntennaId {
  oneof antennaIdForm {
    string globalForm = 1;
    bytes localForm = 2;
  }
}

enum FrameQuality {
    GOOD = 0;
    ERRED = 1;
    UNDETERMINED = 2;
}

/**
 * Date / Time definition for epoch 1958 with pico second precision
 */
message DateTime {
  uint32 days = 1;          // days since Jab 1st 1958
  uint32 msOfDay = 2;       // mill seconds of the day
  uint32 picoSecsOfMs = 3;  // sub pico seconds of the milliseconds
}

message Annotation {
  string name = 1;
  Value value = 2;
}

message Value {
  oneof value {
    double doubleValue = 3;
    float floatValue = 4;
    int32 int32Value = 5;
    uint32 uint32Value = 6;
    int64 int64Value = 7;
    uint64 unint64Value = 8;
    bool boolValue = 9;
    string stringValue = 10;
    bytes octetStringValue = 11;
  }  
}

  enum ProductionState {
    CONFIGURED = 0;
    OPERATIONAL = 1;
    HALTED = 2;
    INTERRUPTED = 3;
  }

  enum FrameSyncStatus {
    IN_LOCK = 0;
    OUT_OF_LOCK = 1;
    UNKOWN = 3;
  }

  /**
   * The Global Virtual Channel identifier
   */
  message GvcId {
    uint32 spacecraftId = 1;
    FrameVersion version = 2;
    uint32 virtualChannelId = 3; // optional, if ommitted this is a masger channel
    

  }

  /**
   * The frame version correspondig to the CCSDS frame versions.
   */
  enum FrameVersion {
    PACKET_TM = 0;  // 0: CCSDS 132.0 TM Space Data Link Protocol  
    AOS = 1;        // 1: CCSDS 732.0 AOS Space Data Link Protocol
    USLP = 2;       // 2: CCSDS 732.1 USLP Space Data Link Protocol
  }

  /**
   * An Object Identifier
   */ 
  message ObjectIdentifier {

    /**
     * An optional OID string in dotted notation.
     * Example: 1.2.3.4.5
     */
    string oidString = 1;

    /**
     * The sequence of numbers representing the 
     * Object Identifier
     */
    repeated uint64 arcs = 2;
  }